<!DOCTYPE html>
<head>
    <title>MediCare Suriname</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <h1>Patienten</h1>
                    <div>
                        <label for="fnaam">Familienaam</label>
                        <input type="text" name="fnaam" id="fnaam">
                    </div>
                    <div>
                        <label for="vnaam">Voornaam</label>
                        <input type="text" name="vnaam" id="vnaam">
                    </div>
                    <div>
                        <label for="gebdat">Geboortedatum</label>
                        <input type="text" name="gebdat" id="gebdat">
                    </div>
                    <div>
                        <label for="geslacht">Geslacht</label>
                        <input type="text" name="geslacht" id="geslacht">
                    </div>
                    <div>
                        <label for="adres">Adres</label>
                        <input type="text" name="adres" id="adres">
                    </div>
                    <div>
                        <label for="tel">Telefoon</label>
                        <input type="text" name="tel" id="tel">
                    </div>
                    <div>
                        <label for="klacht">Klacht</label>
                        <input type="text" name="klacht" id="klacht">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Familienaam</th>
                                <th>Voornaam</th>
                                <th>Geboortedatum</th>
                                <th>Geslacht</th>
                                <th>Adres</th>
                                <th>Telefoon</th>
                                <th>Klacht</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
